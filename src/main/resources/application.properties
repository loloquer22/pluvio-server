<?xml version="1.0" encoding="UTF-8"?>

spring.datasource.url=jdbc:mysql://localhost:3306/pluvio?useSSL=false
spring.datasource.username=admin
spring.datasource.password=
spring.jpa.generate-ddl=true
#show sql statement
logging.level.org.hibernate.SQL=INFO
#show sql values
#logging.level.org.hibernate.type.descriptor.sql=trace
#spring.jpa.show-sql=true 
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.hibernate.ddl-auto=none
#spring.jpa.properties.hibernate.type=trace

#Logger spring boot
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

logging.level.bzh.pluvio=INFO

#trace.root.directory=${catalina.base}/logs

#output to a temp_folder/file
logging.file=${java.io.tmpdir}/pluvio-server.log
#logging.file=/var/log/pluvio/pluvio-server.log
 
# Logging pattern for the console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level - %msg%n

# Logging pattern for file
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
